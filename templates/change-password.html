{% include 'layout.html' %}

<div class="container">
  <div class="card">
    <div class="card-header">
      Change Password
    </div>
    <div class="card-body">
      {% if msg %}
      {% if msg == 'Username or Password is incorrect' or msg == 'Verification password does not match new password' %}
      <div class="alert alert-danger" role="alert">
        {{msg}}
      </div>
      {% endif %}
      {% endif %}
      <form method="POST" action="/user/change-password">
        <div class="form-row">
        <div class="form-group col-md-6">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="form-group col-md-6">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-6">
          <label>New password</label>
          <input type="password" class="form-control" name="new_password" required>
        </div>
        <div class="form-group col-md-6">
          <label>Verify new password</label>
          <input type="password" class="form-control" name="verify_new_password" required>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Change password</button>
      </form>
    </div>
  </div>
</div>
